<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>William Paik's Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship Through A Galaxy: Clear all asteroids to win!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    a to turn left<br>
		    d to turn right<br>
		    w to accelerate<br>
		    h to enter hyperspace<br>
		    Spacebar to shoot
	    </footer>
	</body>
</html>
